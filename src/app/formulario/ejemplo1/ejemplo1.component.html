<div class="grid grid-cols-2 grid-rows-1 gap-4">
  <div>
    <br>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
      <div class="mb-5">
      <label for="text" 
      class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
      </div>
      <div class="mb-5">
        <label for="number" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Edad</label>
        <input type="number" id="edad" formControlName="edad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
      </div>
      <div class="mb-5">
        <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Email</label>
        <input type="text" id="email" formControlName="email" class="bg-black-50 border border-white-300 text-white-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ejemplo@gmail.com" required />
      </div>
      <button type="submit" class="text-black bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
    </form>
  </div>

  <div >
    <br>
    <h2>Nombre:{{persona.nombre}}</h2>
    <h2>Edad:{{persona.edad}}</h2>
    <h2>Correo:{{persona.email}}</h2>

    <br>
    <button (click)="subImprime()"
    type="submit" class="text-black bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
  </div>
  
  <div className="grid grid-cols-5 grid-rows-5 gap-4">
    <div className="col-start-2 row-start-1">2</div>
  <div className="col-start-1 row-start-1">4</div>
  </div>

</div>
