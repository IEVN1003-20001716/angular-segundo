<body>
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4">Resistencias</h1>

    <form [formGroup]="form" (ngSubmit)="calculate()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4 md:grid-cols-1">
        
        <div>
          <label for="color1" class="block text-lg font-medium mb-2">Color 1</label>
          <select id="color1" formControlName="color1" class="w-full border border-gray-300 rounded-md shadow-sm">
            <option value="" disabled selected>Seleccione un color</option>
            <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
          </select>
        </div>

        <div>
          <label for="color2" class="block text-lg font-medium mb-2">Color 2</label>
          <select id="color2" formControlName="color2" class="w-full border border-gray-300 rounded-md shadow-sm">
            <option value="" disabled selected>Seleccione un color</option>
            <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
          </select>
        </div>

        <div>
          <label for="color3" class="block text-lg font-medium mb-2">Color 3</label>
          <select id="color3" formControlName="color3" class="w-full border border-gray-300 rounded-md shadow-sm">
            <option value="" disabled selected>Seleccione un color</option>
            <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
          </select>
        </div>
      </div>
  
      <div class="mt-4">
        <label class="block text-lg font-medium mb-2">Tolerancia</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" formControlName="tolerance" [value]="5" class="form-radio text-yellow-500">
            <span class="ml-2">Oro 5%</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" formControlName="tolerance" [value]="10" class="form-radio text-gray-500">
            <span class="ml-2">Plata 10%</span>
          </label>
        </div>
      </div>
  
      <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-red-700 transition">
        Calcular
      </button>
    </form>
  
    <button (click)="printResults()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 transition">
      Imprimir
    </button>
  
    <!-- Muestr de los resultados -->
    <table *ngIf="showResults && results.length > 0" class="table-auto w-full mt-8 border-collapse border border-purple-200">
      <thead>
        <tr>
          <th class="border border-gray-300 px-4 py-2">Color 1</th>
          <th class="border border-gray-300 px-4 py-2">Color 2</th>
          <th class="border border-gray-300 px-4 py-2">Color 3</th>
          <th class="border border-gray-300 px-4 py-2">Tolerancia</th>
          <th class="border border-gray-300 px-4 py-2">Valor</th>
          <th class="border border-gray-300 px-4 py-2">Valor Máximo</th>
          <th class="border border-gray-300 px-4 py-2">Valor Mínimo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td class="border border-gray-300 px-4 py-2" [ngStyle]="{'background-color': getColorStyle(result.color1)}">{{ result.color1 }}</td>
          <td class="border border-gray-300 px-4 py-2" [ngStyle]="{'background-color': getColorStyle(result.color2)}">{{ result.color2 }}</td>
          <td class="border border-gray-300 px-4 py-2" [ngStyle]="{'background-color': getColorStyle(result.color3)}">{{ result.color3 }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ result.tolerance }}%</td>
          <td class="border border-gray-300 px-4 py-2">{{ result.value }}Ω</td>
          <td class="border border-gray-300 px-4 py-2">{{ result.max }}Ω</td>
          <td class="border border-gray-300 px-4 py-2">{{ result.min }}Ω</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
